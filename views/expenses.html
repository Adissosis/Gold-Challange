<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/styles.css">
  </head>
  <body>
    <section class="vh-100 gradient-custom">
      <nav class="navbar shadow p-3 mb-5 rounded p-4">
        <div class="container-fluid">
          <form class="d-flex align-items-center search-bar" role="search">
            <a href="#"><img
              class="rounded profile"
              src="../public/1144760.png"
              alt="Profil Anda"
              width="40px"
            /></a>
            <input
              class="form-control flex-grow-1"
              type="search"
              placeholder="Cari nominal uang, tanggal..."
              aria-label="Search"
            />
          </form>
        </div>
        <nav>
          <ul class="nav">
              <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Expenses</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Settings</a></li>
          </ul>
      </nav>
      </nav>
      <div class="wrapper">
        <div class="container">
          <div class="sub-container">
            <div class="goal flex-space">
              <h3>Goal</h3>
              <p class="error" id="budget-error">Value cannot be empty or negative</p>
              <input type="number" id="total-amount" placeholder="Enter Total Amount">
              <button class="submit" id="total-amount-button">Set Goal</button>
            </div>
            <div class="adding-container flex-space">
              <h3>Expenses</h3>
              <p class="error" id="expense-error">Value cannot be empty</p>
              <input type="text" id="product-title" placeholder="Enter Title of Product">
              <input type="number" id="total-amount" placeholder="Enter Cost of Product">
              <button class="submit" id="check-amount">Check Amount</button>
            </div>
          </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
